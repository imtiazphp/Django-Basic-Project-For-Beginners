{% extends "base.html" %}
{% block title %}
Contact Us
{% endblock title %}
{% block body %}
<div class="container-fluid px-0 py-0">
    <img src="https://picsum.photos/1600/225?random=10" > 
</div>
<div class="container mt-3 mb-5">
    <h1 class="text-center">Contact Us</h1>
    <form method="post" action="/contact">
        {% csrf_token %}
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name">
      </div>
      <div class="mb-3">
        <label for="mobile" class="form-label">Mobile</label>
        <input type="number" class="form-control" id="mobile" name="mobile" placeholder="Enter Your Mobile">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your E-mail">
      </div>
      <div class="mb-3">
        <label for="subject" class="form-label">Subject</label>
        <input type="text" class="form-control" id="subject" name="subject" placeholder="Enter Your Subject">
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Write about you</label>
        <textarea class="form-control" id="message" name="message" rows="3"></textarea>
      </div>
      <input class="btn btn-primary" type="submit" name="send" value="Send">
    </form>
</div>

{% endblock body %}
